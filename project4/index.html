<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Logical Properties</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <h1>CSS Logical Properties</h1>
            <div class="container">
                <div class="add-border">
                    <p class="block-start">block-start color</p>
                    <p class="block-end">block-end color</p>
                    <p class="inline-start">inline-start color</p>
                    <p class="inline-end">inline-end color</p>
                </div>
            </div>
            <br><br>
            <div class="container">
                <div class="add-border-old">
                    <p class="block-start">top color</p>
                    <p class="block-end">bottom color</p>
                    <p class="inline-start">left color</p>
                    <p class="inline-end">right color</p>
                </div>
            </div>
        </main>
    </body>
</html>
